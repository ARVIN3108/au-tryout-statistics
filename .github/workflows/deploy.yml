name: Build & Deploy

on:
  push:
    branches:
      - master
    paths:
      - "**"
      - "!*.yml"
      - "!*.md"
      - "!.github/**"
      - "!.gitignore"
      - "!.eslint.config.js"
      - "!.prettierrc"
      - "!previews/**"

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && startsWith(github.event.head_commit.message, '[deploy]')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: ARVIN3108/hasiltryoutakbar
          publish_dir: ./dist
